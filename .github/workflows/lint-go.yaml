---
name: Lint Go

on:  # yamllint disable-line rule:truthy
  push:
    branches: [main, master]
    paths:
      - "**.go"
      - ".github/workflows/lint-go.yaml"
  pull_request:
    branches: [main, master]
    paths:
      - "**.go"
      - ".github/workflows/lint-go.yaml"


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:

  # Run it locally with https://github.com/nektos/act
  # act -j lintGo
  lintGo:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        # Without quotes, 1.20 becomes 1.2!
        go-version: ["1.23"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: "**/*.sum"

      - name: Run "govulncheck"
        working-directory: "src/brux"
        run: go run golang.org/x/vuln/cmd/govulncheck@latest ./...

      - name: Run golangci-lint on src/brux
        uses: golangci/golangci-lint-action@v6
        with:
          # We use cache provided by "actions/setup-go"
          skip-cache: true
          # Directory containing go.mod file
          working-directory: "src/brux"
